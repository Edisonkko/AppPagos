<body>
    

<div class="wrapper" >
    
  
    <div class="form-box login" > 
      <h2>Inicio Sesion</h2>
      <form [formGroup]="myForm" >
        <div class="input-box">
          
          <input formControlName="correo" [class.is-invalid]="f.correo.errors && f.correo.touched" type="email" required >
          <div id="validationServerUsernameFeedback" class="invalid-feedback" *ngIf="f.correo.errors && f.correo.touched">
            <div *ngIf="f.correo.errors.required">
              El email es requerido.
            </div>
            <div *ngIf="f.correo.errors.email">
              El email debe tener un formato válido.
            </div>
          </div>
          <label> Correo</label>
        </div>
        
        <div class="input-box">
          
          <input  formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched"  type="password" required>
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            El password es requerido
          </div>
          <label> Contraseña</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">
          Remember me</label>
          <a (click)="mostrarRecuperacionContrasena()">¿Ha olvidado su contraseña?</a>
        </div>
        <button type="submit" class="btn" (click)="login()">Iniciar Sesion</button>
        <div class="login-register">
          <p>¿no tiene cuenta?<a  class="register-link" (click)="registro()">REGÍSTRATE</a></p>
        </div>
      </form>
    </div>
  </div>
  
  </body>
