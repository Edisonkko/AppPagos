<div class="grid-container">
  <h1 class="mat-h1">Gesti√≥n de Pagos DirecTV</h1>
   <!-- Agregar el spinner de carga -->
   <div class="loading-container" *ngIf="cards.length === 0">
    <div class="spinner-wrapper">
      <mat-progress-spinner mode="indeterminate" diameter="50" strokeWidth="5" color="primary"></mat-progress-spinner>
    </div>
    <p>Cargando datos...</p>
  </div>
  
     
  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item *ngIf="card.content === 'Pago pendiente'" (click)="pagar(card)">Pagar</button>
              <button mat-menu-item (click)="pagarAnticipo(card)">Pagar Anticipo</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div [innerHTML]="card.content"></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
